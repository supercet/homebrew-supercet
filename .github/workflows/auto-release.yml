name: Auto Release

on:
  push:
    branches: [main]
    paths: ["package.json"]
  pull_request:
    branches: [main]
    # Build on changes that can affect the binary
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "patches/**"
      - "scripts/**"
      - ".github/workflows/**"

# Cancel superseded PR builds on the same branch
concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- Only used for release path on push ---
  check-version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      isVersionChanged: ${{ steps.version-changed.outputs.isVersionChanged }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - id: current-version
        run: echo "current-version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - id: previous-version
        run: |
          PREV=$(git log --format="%H" --follow -- package.json | head -2 | tail -1)
          if [ -n "$PREV" ]; then
            echo "previous-version=$(git show $PREV:package.json | node -p 'JSON.parse(require(\"fs\").readFileSync(0,\"utf8\")).version')" >> $GITHUB_OUTPUT
          else
            echo "previous-version=0.0.0" >> $GITHUB_OUTPUT
          fi

      - id: version-changed
        run: |
          if [ "${{ steps.current-version.outputs.current-version }}" != "${{ steps.previous-version.outputs.previous-version }}" ]; then
            echo "isVersionChanged=true" >> $GITHUB_OUTPUT
          else
            echo "isVersionChanged=false" >> $GITHUB_OUTPUT
          fi

  # --- PR test build (no release) ---
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22 (arm64 native)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Rosetta (for x64 lane)
        if: matrix.arch == 'x64'
        run: sudo softwareupdate --install-rosetta --agree-to-license

      - name: Install Node 22 x64 under Rosetta
        if: matrix.arch == 'x64'
        run: |
          set -euo pipefail
          NODE_VER=$(node -v | sed 's/^v//')
          NODE_DIST="https://nodejs.org/dist/v${NODE_VER}/node-v${NODE_VER}-darwin-x64.tar.xz"
          mkdir -p "$RUNNER_TEMP/node-x64"
          curl -fsSL "$NODE_DIST" | tar -xJ -C "$RUNNER_TEMP/node-x64" --strip-components=1
          echo "$RUNNER_TEMP/node-x64/bin" >> $GITHUB_PATH
          arch -x86_64 node -p "process.version + ' ' + process.platform + ' ' + process.arch"

      - name: Install deps (postinstall -> patch-package)
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm ci
          else
            npm ci
          fi

      - name: Rebuild node-pty for this arch
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm rebuild node-pty --build-from-source
          else
            npm rebuild node-pty --build-from-source
          fi

      - name: Verify node-pty native assets (portable find)
        shell: bash
        run: |
          set -euo pipefail
          found_pty=$(find node_modules -path "*/node-pty/build/Release/pty.node" -print -quit || true)
          found_helper=$(find node_modules -path "*/node-pty/build/Release/spawn-helper" -print -quit || true)
          if [[ -z "${found_pty}" ]]; then
            echo "::error::pty.node not found"; find node_modules -path "*/node-pty/build/*" -maxdepth 2 -print || true; exit 1; fi
          echo "Found pty.node: ${found_pty}"
          [[ -n "${found_helper}" ]] && echo "Found spawn-helper: ${found_helper}"

      - name: Sanity load node-pty
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 node -e "require('node-pty'); console.log('node-pty OK (x64)')"
          else
            node -e "require('node-pty'); console.log('node-pty OK (arm64)')"
          fi

      - name: Build (esbuild)
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm run build
          else
            npm run build
          fi

      - name: Package single executable (pkg)
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm run bundle:x64
          else
            npm run bundle:arm64
          fi

      - name: Upload PR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ matrix.arch }}
          path: |
            dist/bundle/supercet-arm64
            dist/bundle/supercet-x64
          if-no-files-found: ignore
          retention-days: 7

  # --- Release path on push to main with version bump ---
  build:
    needs: check-version
    if: github.event_name == 'push' && needs.check-version.outputs.isVersionChanged == 'true'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22 (arm64 native)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Rosetta (for x64 lane)
        if: matrix.arch == 'x64'
        run: sudo softwareupdate --install-rosetta --agree-to-license

      - name: Install Node 22 x64 under Rosetta
        if: matrix.arch == 'x64'
        run: |
          set -euo pipefail
          NODE_VER=$(node -v | sed 's/^v//')
          NODE_DIST="https://nodejs.org/dist/v${NODE_VER}/node-v${NODE_VER}-darwin-x64.tar.xz"
          mkdir -p "$RUNNER_TEMP/node-x64"
          curl -fsSL "$NODE_DIST" | tar -xJ -C "$RUNNER_TEMP/node-x64" --strip-components=1
          echo "$RUNNER_TEMP/node-x64/bin" >> $GITHUB_PATH
          arch -x86_64 node -p "process.version + ' ' + process.platform + ' ' + process.arch"

      - name: Install deps
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm ci
          else
            npm ci
          fi

      - name: Rebuild node-pty for this arch
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm rebuild node-pty --build-from-source
          else
            npm rebuild node-pty --build-from-source
          fi

      - name: Verify node-pty native assets
        shell: bash
        run: |
          set -euo pipefail
          found_pty=$(find node_modules -path "*/node-pty/build/Release/pty.node" -print -quit || true)
          if [[ -z "${found_pty}" ]]; then
            echo "::error::pty.node not found after rebuild"; exit 1; fi
          echo "Found pty.node: ${found_pty}"

      - name: Build (esbuild)
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm run build
          else
            npm run build
          fi

      - name: Package (pkg)
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            arch -x86_64 npm run bundle:x64
          else
            npm run bundle:arm64
          fi

      - name: Upload arm64 artifact
        if: matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: supercet-arm64
          path: dist/bundle/supercet-arm64

      - name: Upload x64 artifact
        if: matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: supercet-x64
          path: dist/bundle/supercet-x64

  release:
    needs: [check-version, build]
    if: github.event_name == 'push' && needs.check-version.outputs.isVersionChanged == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: supercet-arm64
          path: dist/bundle

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: supercet-x64
          path: dist/bundle

      - name: Get version for tag
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            dist/bundle/supercet-arm64
            dist/bundle/supercet-x64
          draft: false
          prerelease: false

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Update Homebrew Formula
        run: ./scripts/update-formula.rb

      - name: Commit and push formula updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/supercet.rb
          git commit -m "Update formula for version ${{ steps.version.outputs.version }}" || echo "No changes"
          git push
